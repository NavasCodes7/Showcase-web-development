<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <!-- include your own stylesheet last so that you can overwrite bootstrap styles if needed -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>



<body class="login_body">


	<div class="container login_container">
		<div class="row">
			<div class="col"></div>
			<div class="col-sm-12 col-md-8 ">
			<!-- this col is where our login portal will live -->
				<div class="card login_card">
  					<div class="card-body">

  						<!-- img-fluid is a bootstrap class for image styling -->
						<!-- use inspect tool to see its specification -->
						<img src="assets/minimal_z_logo.PNG" class="img-fluid login_image" alt="Responsive image">
						

						<!-- this form is obtained from bootstrap website and edited accordingly to my requirement -->
						<form class="login_form">
						  <div class="form-group">
						    <label for="UsernameInput">Username</label>
						    <input type="text" class="form-control" id="UsernameInput"  placeholder="username">
						  </div>
						  <div class="form-group">
						    <label for="passwordInput">Password</label>
						    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
						  </div>
						  <button type="submit" class="btn btn-primary login_button">Log In</button>
						</form>


  					</div>
				</div>
				<a href="#" class="signup_link">Sign Up</a>

			</div>	

			<div class="col"></div>

			
		</div>
		

	</div>




	 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
